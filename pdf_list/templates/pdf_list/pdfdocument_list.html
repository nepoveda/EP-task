{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  <header class="masthead" style="background-image: url('img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>PDF list</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    {% for pdf in object_list %}
        <div class="row row-clickable" data-href="">
          <div class="col-lg-8 col-md-10 mx-auto">
              <p><a href="{{pdf.pdf_file.url}}" target="_blank">
                      <i class="lni-empty-file"></i>
                      {{ pdf.filename }}</a></p>
          </div>
        </div>
    {% endfor %}
  </div>

  <hr>

{% endblock %}
